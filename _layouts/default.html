<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    media="screen" type="text/css">
  <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
  <link rel="stylesheet" href="../assets/css/global.css" media="screen" type="text/css">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  {% seo %}
</head>

<body>
  <header style="background-image: none;">
    <div class="inner">
      <a href="{{ './' | absolute_url }}">
        <span style="float: left;margin-right: 30px;">
          <img src='../img/logo.png' height="120px;" />
        </span>
        <h1 class="customTitle">{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_user_page %}
      <a href="{{ site.github.owner_url }}" class="button"><small>Follow me on</small> GitHub</a>
      {% endif %}
    </div>
  </header>

  <div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">
        {{ content }}
      </section>

      <aside id="sidebar">
        <div id="customLinksContainer">
          <h1>Liens</h1>
          <div>
            <h2><a href="{{ './index' | site.url }}" id="documentationLink"
                class="customLink customTitle">Documentation</a></h2>
          </div>
          <div>
            <h2><a href="{{ './changelog' | site.url  }}" id="changelogLink"
                class="customLink customTitle">Changelog</a></h2>
          </div>

          <div>
            <h2><a href="{{ './changelog_beta' | site.url }}" id="changelogLink"
                class="customLink customTitle">Changelog
                Beta</a></h2>
          </div>
        </div>
        <div style="position: fixed;top: 50%;">
          <img src="./donate.svg" />
        </div>

      </aside>
    </div>
  </div>

  <script type="text/javascript" src="../assets/js/jquery-2.1.1.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // init(); 
      var regex = /\/([a-z]{2}_[A-Z]{2})\//g;
      var lang = regex.exec(window.location.href);
      //console.log('langue en cours : ' + lang[1]);
      $("a.customLink").each(function () {
        //console.log('une url 2: ' + this.href ) ;
        this.href = this.href.replace('fr_FR', lang[1]);
      });

    });
  </script>
</body>

</html>
